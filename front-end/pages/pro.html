<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Profile Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        border-radius: 15px;
      }
      .sidebar-fixed {
        position: sticky;
        top: 80px;
      }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">MyLogo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarMain">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Button 1</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Button 2</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Button 3</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Button 4</a></li>
      </ul>
      <div class="d-flex">
        <i class="bi bi-bell text-light me-3 fs-5"></i>
        <i class="bi bi-person-circle text-light fs-4"></i>
      </div>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container-fluid mt-4">
  <div class="row">

    <!-- LEFT SIDEBAR -->
    <div class="col-md-3">
      <div class="sidebar-fixed">
        <div class="card text-center mb-4">
          <img src="../graphic/classroom.png" class="mt-3 rounded-circle" alt="avatar">
          <div class="card-body">
            <p class="card-text">Username</p>
            <p class="card-text">User Role</p>
            <button class="btn btn-primary w-100">Edit Profile</button>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body text-center">section for community stats</div>
        </div>
        <div class="card mb-3">
          <div class="card-body text-center">languages / skillset</div>
        </div>
        <div class="card">
          <div class="card-body text-center">skills / courses completed</div>
        </div>
      </div>
    </div>

    <!-- RIGHT MAIN SECTION -->
    <div class="col-md-9">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="card p-3">
            <div>Card ?</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3">
            <div>Badges Card</div>
          </div>
        </div>
        <div class="col-12">
          <div class="card p-4">
            <div class="text-center">Graph showing days logged or day a course was turned in</div>
          </div>
        </div>
        <div class="col-12">
          <div class="card p-4">
            <div class="text-center">Table with list of completed work</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-light py-4 mt-5">
  <div class="container text-center">
    FOOTER
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
