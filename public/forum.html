<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Forum - Per Scholas Alumni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">MyLogo</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-between" id="navbarMain">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Forum</a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <form class="d-flex me-3" role="search">
                        <input id="searchInput" class="form-control" type="search" placeholder="Search posts">
                    </form>
                    
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-4"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#createAccountModal">Create Account</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <!-- Forum Categories Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Categories</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action active" data-category="all">
                                <i class="bi bi-chat-dots me-2"></i>All Posts
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" data-category="general">
                                <i class="bi bi-chat me-2"></i>General Discussion
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" data-category="job-search">
                                <i class="bi bi-briefcase me-2"></i>Job Search
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" data-category="technical">
                                <i class="bi bi-code-slash me-2"></i>Technical Help
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" data-category="success-stories">
                                <i class="bi bi-trophy me-2"></i>Success Stories
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" data-category="mentorship">
                                <i class="bi bi-people me-2"></i>Mentorship
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Forum Content -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Forum Discussion</h2>
                    <button class="btn btn-primary" id="newPostBtn" data-bs-toggle="modal" data-bs-target="#newPostModal">
                        <i class="bi bi-plus-circle me-2"></i>New Post
                    </button>
                </div>

                <!-- Posts Container -->
                <div id="postsContainer">
                    <!-- Posts will be dynamically loaded here -->
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="text-center my-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Post Modal -->
    <div class="modal fade" id="newPostModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newPostForm">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="postCategory" class="form-label">Category</label>
                            <select class="form-select" id="postCategory" required>
                                <option value="">Choose a category</option>
                                <option value="general">General Discussion</option>
                                <option value="job-search">Job Search</option>
                                <option value="technical">Technical Help</option>
                                <option value="success-stories">Success Stories</option>
                                <option value="mentorship">Mentorship</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Content</label>
                            <textarea class="form-control" id="postContent" rows="5" required></textarea>
                        </div>
                        <div id="postError" class="text-danger small mb-2"></div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Reply Modal -->
    <div class="modal fade" id="replyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reply to Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="replyForm">
                        <div class="mb-3">
                            <label for="replyContent" class="form-label">Your Reply</label>
                            <textarea class="form-control" id="replyContent" rows="4" required></textarea>
                        </div>
                        <div id="replyError" class="text-danger small mb-2"></div>
                        <button type="submit" class="btn btn-primary">Reply</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./forum.js"></script>
</body>
</html>
